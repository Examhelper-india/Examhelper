<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <title>इतिहास सहायक</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background: #f4f4f4;
    }
    /* Sidebar */
    #menu {
      width: 260px;
      background: #2c3e50;
      color: white;
      height: 100vh;
      padding: 20px;
      overflow-y: auto;
    }
    #menu h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    #menu ul {
      list-style: none;
      padding: 0;
    }
    #menu ul li {
      margin: 8px 0;
    }
    #menu ul li a {
      color: white;
      text-decoration: none;
      display: block;
      padding: 8px;
      border-radius: 5px;
      transition: 0.3s;
    }
    #menu ul li a:hover {
      background: #34495e;
    }
    /* Content */
    #content {
      flex: 1;
      padding: 20px;
      background: white;
      overflow-y: auto;
    }
    #content h1 {
      color: #2c3e50;
    }
  </style>
  <script>
    function showContent(topic) {
      let content = {
        "maurya": `<h1>मौर्य काल</h1>
          <p>मौर्य साम्राज्य की स्थापना <b>चंद्रगुप्त मौर्य</b> ने 321 ई.पू. में की।</p>
          <ul>
            <li>चंद्रगुप्त मौर्य (स्थापक)</li>
            <li>बिंदुसार</li>
            <li>अशोक (कलिंग युद्ध के बाद बौद्ध धर्म स्वीकार)</li>
          </ul>`,

        "gupta": `<h1>गुप्त काल</h1>
          <p>गुप्त साम्राज्य (319 ई.) को भारत का <b>स्वर्ण युग</b> कहा जाता है।</p>
          <ul>
            <li>सम्राट चंद्रगुप्त प्रथम</li>
            <li>समुद्रगुप्त (भारत का नेपोलियन)</li>
            <li>चंद्रगुप्त द्वितीय (विक्रमादित्य)</li>
          </ul>`,

        "mughal": `<h1>मुगल काल</h1>
          <p>मुगल साम्राज्य की नींव <b>बाबर</b> ने 1526 में पानीपत की पहली लड़ाई में डाली।</p>
          <ul>
            <li>अकबर – धार्मिक सहिष्णुता, दीन-ए-इलाही</li>
            <li>जहाँगीर – नूरजहाँ का प्रभाव</li>
            <li>शाहजहाँ – ताजमहल का निर्माण</li>
            <li>औरंगज़ेब – दक्षिण भारत विस्तार</li>
          </ul>`,

        "buddhism": `<h1>बौद्ध धर्म</h1>
          <p>बौद्ध धर्म के संस्थापक <b>गौतम बुद्ध</b> थे।</p>
          <ul>
            <li>जन्म – लुंबिनी (563 ई.पू.)</li>
            <li>ज्ञान प्राप्त – बोधगया</li>
            <li>प्रथम उपदेश – सारनाथ</li>
            <li>मृत्यु – कुशीनगर</li>
          </ul>`,

        "jainism": `<h1>जैन धर्म</h1>
          <p>जैन धर्म के 24वें तीर्थंकर <b>महावीर स्वामी</b> थे।</p>
          <ul>
            <li>जन्म – वैशाली (599 ई.पू.)</li>
            <li>सिद्धांत – अहिंसा, अपरिग्रह, सत्य</li>
            <li>निर्वाण – पावापुरी (527 ई.पू.)</li>
          </ul>`
      };
      document.getElementById("content").innerHTML = content[topic] || "<h1>सूचना उपलब्ध नहीं</h1>";
    }
  </script>
</head>
<body>

  <!-- Sidebar -->
  <div id="menu">
    <h2>इतिहास विषय</h2>
    <ul>
      <li><a href="#" onclick="showContent('maurya')">मौर्य काल</a></li>
      <li><a href="#" onclick="showContent('gupta')">गुप्त काल</a></li>
      <li><a href="#" onclick="showContent('mughal')">मुगल काल</a></li>
      <li><a href="#" onclick="showContent('buddhism')">बौद्ध धर्म</a></li>
      <li><a href="#" onclick="showContent('jainism')">जैन धर्म</a></li>
    </ul>
  </div>

  <!-- Content -->
  <div id="content">
    <h1>स्वागत है</h1>
    <p>बायीं ओर से कोई भी विषय चुनें और उसकी जानकारी यहाँ पढ़ें।</p>
  </div>

</body>
</html>
